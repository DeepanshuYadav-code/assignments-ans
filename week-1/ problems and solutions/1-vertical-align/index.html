<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Align</title>
    <style>
      .container {
        width: 1200px;
        margin: 0px auto;
        background-color: red;
      }

      .content {
        height: 500px;
      }

      .vertical-center{
        display: flex;
        justify-content: center;
        height: 100%;
        align-items: center;
      }

      .horizontal-center{
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="content">
          <div class="vertical-center">
            <div class="horizontal-center">
                <h1>hello</h1>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
