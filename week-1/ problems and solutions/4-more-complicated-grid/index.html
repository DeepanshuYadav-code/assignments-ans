<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complicated Grid</title>
    <style>
      .container {
        width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px;
      }

      .left {
        background-color: red;
      }

      .right {
        background-color: blue;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .horizontal-center{
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="horizontal-center">
            <h1>Left</h1>
        </div>
        <div class="text-spam">
            <h3>
                text text text text text text text text text
            </h3>
        </div>
      </div>

      <div class="right">
          <div>Col 1</div>
          <div>Col 1</div>
          <div>Col 1</div>
          <div>Col 2</div>
          <div>Col 2</div>
          <div>Col 2</div>
          <div>Col 3</div>
          <div>Col 3</div>
          <div>Col 3</div>
      </div>
    </div>
  </body>
</html>
